<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>FocusModulator Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FocusModulator</h1>
        <p>Bassi modulati + Melodia Lofi + Ambiente</p>
        
        <div class="controls">
            <div class="slider-group">
                <label>Ambiente:
                    <select id="ambientType">
                        <option value="none">Nessuno</option>
                        <option value="rain">Pioggia nel bosco</option>
                        <option value="car">In Macchina (Muffled)</option>
                        <option value="storm">Temporale</option>
                    </select>
                </label>
                <label>Vol. Ambiente: <span id="ambVolVal" class="value-display">30%</span>
                <input type="range" id="ambientVolume" min="0" max="1" value="0.3" step="0.01"></label>
            </div>

            <div class="slider-group">
                <label>Modulazione Bassi: <span id="bassModFreqVal" class="value-display">15 Hz</span>
                <input type="range" id="bassModFreq" min="8" max="30" value="15" step="1"></label>
            </div>

            <div class="slider-group">
                <label>BPM Melodia: <span id="melodyBPMVal" class="value-display">60</span>
                <input type="range" id="melodyBPM" min="30" max="100" value="60" step="1"></label>
            </div>

            <div class="slider-group">
                <label>Master Volume: <span id="masterVolVal" class="value-display">70%</span>
                <input type="range" id="masterVolume" min="0" max="1" value="0.7" step="0.01"></label>
            </div>

            <button id="playBtn">Avvia Sessione</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
